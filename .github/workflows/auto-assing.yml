name: Auto Assign
run-name: ${{ github.actor }} - Action to auto assign issue
on:
  issues:
    types: [ opened ]
  pull_request:
    types: [ opened ]
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: 'Auto-assign issue'
        uses: pozil/auto-assign-issue@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          assignees: tmslpm
          numOfAssignee: 1
